language: java
jdk: openjdk11
deploy:
  provider: heroku
  api-key:
    secure: $HEROKU_API_KEY
  app: twitch-web-integrator

addons:
  sonarcloud:
    organization: "tmk2003-github"
    token:
      secure: "$SONAR_TOKEN"
script:
  # the following command line builds the project, runs the tests with coverage and then execute the SonarCloud analysis
  - mvn sonar:sonar -Dsonar.projectKey=tmk2003_twitch-web-integrator -Dsonar.organization=tmk2003-github -Dsonar.host.url=https://sonarcloud.io -Dsonar.login="${SONAR_LOGIN}"