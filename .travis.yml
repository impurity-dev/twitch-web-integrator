language: java
jdk: openjdk11
deploy:
  provider: heroku
  api-key:
    secure: $HEROKU_API_KEY
  app: twitch-web-integrator

addons:
  sonarcloud:
    organization: tmk2003-github
    token:
      secure: $SONAR_TOKEN
script:
  # the following command line builds the project, runs the tests with coverage and then execute the SonarCloud analysis
  - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent install sonar:sonarar ~/codacy-coverage-reporter-assembly.jar report -l Java -r build/reports/jacoco/test/jacocoTestReport.xml